<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:td="http://typo3.org/ns/Floriangeierstanger/TailwindDemoBase/Components" data-namespace-typo3-fluid="true" > </html>
<fc:component>
    <fc:param name="title" type="string" />
    <fc:param name="link" type="Typolink" />
    <fc:param name="icon" type="string" optional="1" />
    <fc:param name="theme" type="string" optional="1" default="light" />

    <fc:renderer>
        <div v-scope="{ count: 0 }"  data-reactive class="border border-black p-2 rounded flex flex-col justify-between">
            <a href="{link}" class="{component.class} {component.class}-{theme} ">
                <h3 class="{component.prefix}title font-bold mb-2">{title}</h3>
                <f:if condition="{content}">
                    <p class="{component.prefix}description mb-2">{content}</p>
                </f:if>
            </a>
    
            <div class="grid grid-cols-2 gap-2 ">
                <span class="font-bold text-4xl col-span-2">[ count ]</span>
                <td:Button action="count++">
                    Add
                </td:Button>
                <td:Button action="count--">
                    Remove
                </td:Button>
            </div>

        </div>
    </fc:renderer>
</fc:component>
