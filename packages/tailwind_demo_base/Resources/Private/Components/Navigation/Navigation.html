<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:td="http://typo3.org/ns/Floriangeierstanger/TailwindDemoBase/Components" data-namespace-typo3-fluid="true" > </html>
<fc:component>
    <fc:param name="menu" type="array" />
    
    <fc:renderer>
        <f:comment><!-- 
            Client side rendering of the menu (with petite-vue)
            The data is coming from fluid components {menu} param.
        --></f:comment>
        <ul data-reactive
            v-scope='{f:format.json(value: {menu: menu}) -> f:format.raw()}'
            class="flex {class}"
        >
            <li v-for="item in menu" :id=`menu-item-${item.data.uid}`>
                <a :href="item.link"
                    class="border border-black p-2 rounded hover:bg-black hover:text-white"
                >
                    [ item.title ]
                </a>
            </li>
        </ul>
    </fc:renderer>
</fc:component>
