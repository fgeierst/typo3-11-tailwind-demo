<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:td="http://typo3.org/ns/Floriangeierstanger/TailwindDemoBase/Components" data-namespace-typo3-fluid="true" > </html>
<fc:component>
    <fc:param name="menu" type="array" />
    
    <fc:renderer>
        <f:comment><!-- 
            Client side rendering of the menu (with petite-vue)
            The data is coming from fluid components {menu} param.
        --></f:comment>
        <ul data-reactive
            v-scope='{f:format.json(value: {menu: menu})}'
            class="flex {class}"
        >
            <li v-for="item in menu" :id="[ 'nav-item-'+item.data.uid ]">
                <a :href="item.link"
                   :aria-current="[ item.active ? 'page' : false ]"
                   class="border border-black p-2 rounded hover:bg-black hover:text-white aria-current:before:content-['â€¢'] before:absolute relative before:-bottom-1 before:-translate-x-1/2 before:left-1/2"
                >
                    [ item.title ]
                </a>
            </li>
        </ul>
    </fc:renderer>
</fc:component>
